<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order {{order_id}} created email</title>
</head>
<body>
<h1>Order Details:</h1>
<p>Order ID: {{order_id}}</p>
<p>Shipping Address: {{ customer_address }}</p>
<p>Total Amount: {{ total_amount }}</p>
<table border="1">
    <thead>
    <tr>
        <th>
            Product Name
        </th>
        <th>
            Quantity
        </th>
        <th>
            Amount
        </th>
    </tr>
    </thead>
    <tbody>
    {% for product in products %}
        <tr>
            <td>{{product.name}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.amount}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<br><br>
Thanks,
<br>
Prolife Team
</body>
</html>
